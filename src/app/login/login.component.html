<form (ngSubmit)="onSubmit()">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  <div class="form-floating">
    <input type="email" name="email" class="form-control" id="floatingInput" [(ngModel)]="user.email"
      placeholder="name@example.com" required>
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input type="password" name="password" class="form-control" id="floatingPassword" [(ngModel)]="user.password"
      placeholder="Password" required minlength="10">
    <label for="floatingPassword">Password</label>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  <p>{{error}}</p>
</form>
